{% extends "base.html"%} {% block title %} user {% endblock %} 
{% block content %}


<h1>users page</h1>
<table class="table table-striped" style="width: 100%" id="my_table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody id="user_table">
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.contact }}</td>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<!-- add user from -->
<div class="container mt-4">
  <h1>Add user</h1>
  <form id="products_form" method="post" action="/users">
    <!--  Name -->
    <div class="mb-3">
      <label for="full_name" class="form-label"> Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
      />
    </div>

    <!-- contact -->
    <div class="mb-3">
      <label for="email" class="form-label">Phone</label>
      <input
        type="number"
        class="form-control"
        id="conact"
        name="conact"
        required
      />
    </div>

    <!-- email -->
    <div class="mb-3">
      <label for="phone" class="form-label">Email</label>
      <input
        type="number"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Add user</button>
  </form>
</div>

{% endblock %}
