{% extends "base.html"%} {% block title %} tenants {% endblock %} {% block
    content %}
    <h1>tenants page</h1>
    <table class="table table-striped" style="width: 100%" id="my_table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Full Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          
        </tr>
      </thead>
      <tbody id="tenants_table">
        {% for tenant in tenants %}
        <tr>
          <td>{{ tenant.id }}</td>
          <td>{{ tenant.full_name }}</td>
          <td>{{ tenant.email }}</td>
          <td>{{ tenant.phone }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- add tenant from -->
    <div class="container mt-4">
      <h1>Add tenant</h1>
      <form id="products_form" method="post" action="/tenants">
        <!-- full Name -->
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="full_name"
            name="full_name"
            required
          />
        </div>
    
        <!-- email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
    
        <!-- phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">phone</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            name="phone"
            required
          />
        </div>
    
        <button type="submit" class="btn btn-primary">Add tenant</button>
      </form>
    </div>
    
    {% endblock %}
